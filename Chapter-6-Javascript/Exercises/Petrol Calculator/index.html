<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-1.css">
    <script src="java.js"></script>
</head>
<body>

   <!-- Wrapper div for main content -->
   <div class="wrapper">
    <!-- Heading 1 for the calculator -->
    <h1>petrol--calculator</h1> 
    <!-- Image related to the calculator -->
    <img src="image.png" href="image.png" height="200px" width="230px">

    <!-- Input field for petrol price per litre -->
    <div class="div1">
        <p>petrol price per litre </p>
        <input id="Petrol_Price" placeholder="1.72" type="number">
    </div>
    
    <!-- Input field for litres of petrol -->
    <div class="div2">
        <p>litre</p>
        <input id="liters" placeholder="1" type="number">
    </div>
</div>

<!-- Button and display area for total amount -->
<div id="btn">
    <!-- Button to calculate total amount -->
    <button onclick="calculateTotalAmount()">total amount</button>
    <!-- Label for displaying "Total Amount" -->
    <p>total amount:</p>
    <!-- Display area for showing the calculated total amount -->
    <h2 id="totalAmount"></h2>
</div>
   </div>
  

   
</body>
</html>
